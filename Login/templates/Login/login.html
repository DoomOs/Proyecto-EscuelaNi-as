{% extends 'BaseLogin/login.html' %}

{% block content %}

<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100"
    style="background-image: url('https://aprende.guatemala.com/wp-content/uploads/2016/10/Gual%C3%A1n-Guatemala-Departamento-de-Zacapa.jpg'); background-size: 1000;
    background-position: center;
    background-repeat: no-repeat; ">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-2 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-0 mb-0">Escuela</h4>
                <div class="row mt-3">
                  
                  <div class="col-10" align="center">
              
                  </div>

                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" method="POST">{% csrf_token %}
                <div class="input-group input-group-outline my-3">
                  <input type="text" class="form-control" name="username" placeholder="Usuario" autofocus="username">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Ingresar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">
            <div class="copyright text-center text-sm text-muted text-lg-start">
              Â©
              <script>
                document.write(new Date().getFullYear())
              </script>,
              Gualan Zacapa <a href="#" class="font-weight-bold"></a>
              
            </div>
          </div>

        </div>
      </div>
    </footer>
  </div>
</main>

{% endblock %}
