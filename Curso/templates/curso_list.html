{% extends 'BaseInicio/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Listado de Cursos</h1>
    <a href="{% url 'curso-create' %}" class="btn btn-primary mb-3">Nuevo Curso</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Curso</th>
                <th>Grado</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in object_list %}
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nombre_curso }}</td>
                <td>{{ curso.grado }}</td>
                <td>
                    <a href="{% url 'curso-update' curso.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'curso-delete' curso.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
