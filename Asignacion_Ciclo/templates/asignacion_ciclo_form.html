{% extends 'BaseInicio/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Asignar Ciclo a {{ alumna.persona.nombre }} {{ alumna.persona.apellido }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="grado">Grado:</label>
            <select name="grado" id="grado" class="form-control">
                {% for grado in grados %}
                <option value="{{ grado.id }}">{{ grado.nombre_grado }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="year">Año:</label>
            <input type="number" name="year" id="year" class="form-control" placeholder="Año" required>
        </div>
        <button type="submit" class="btn btn-success">Asignar</button>
        <a href="{% url 'alumna-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
